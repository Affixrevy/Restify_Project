<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="bg-BACKGROUND_COLOR_1">
    <main class="flex items-center justify-center h-screen BACKGROUND_COLOR_2">
        <form>
            <div class="BACKGROUND_COLOR_2 w-full rounded flex flex-col justify-center items-center">
                <div class="flex flex-col items-center justify-center mb-4">
                    <img class="max-h-60 flex flex-col justify-center items-center" src="../../assets/img/logo_w.png">
                </div>
                <div class="flex flex-col w-full max-w-xs">
                    <form class="BACKGROUND_COLOR_2 shadow-md rounded px-8 pt-6 pb-8 mb-4">
                      <div class="mb-4">
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                      </div>
                      <div class="mb-6">
                        <input class="shadow appearance-none border border-HYPERLINK_COLOR rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                      </div>
                      <div class="flex items-center justify-center">
                        <button class="bg-BUTTON_COLOR hover:bg-STROKE_COLOR text-FONT_COLOR_1 w-48 font-bold py-2 px-4 rounded-full">
                            Sign In
                        </button>
                      </div>
                    </form>
                  </div>
            </div>
        </form>
    </main>
</body>
</html>
