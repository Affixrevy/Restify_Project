<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="bg-BACKGROUND_COLOR_1">
    <main class="flex items-center justify-center h-screen BACKGROUND_COLOR_2">
        <form>
            <div class="BACKGROUND_COLOR_2 w-full rounded flex flex-col justify-center items-center">
                <div class="flex flex-col items-center justify-center mb-4">
                    <img class="max-h-60 flex flex-col justify-center items-center" src="../../assets/img/logo_w.png">
                </div>
                <div class="flex flex-col w-full max-w-xs">
                    <form class="BACKGROUND_COLOR_2 shadow-md rounded px-8 pt-6 pb-8 mb-4">
                      <div class="relative mb-4">
                        <input type="text" id="default_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer" placeholder=" " />
                        <label for="default_filled" class="absolute text-sm text-FONT_COLOR_1 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Username</label>
                      </div>
                      <div class="relative mb-6">
                        <input type="password" id="default_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer" placeholder=" " />
                        <label for="default_filled" class="absolute text-sm text-FONT_COLOR_1 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Password</label>
                      </div>
                      <div class="flex flex-col items-center justify-center">
                        <button class="bg-BUTTON_COLOR hover:bg-STROKE_COLOR text-FONT_COLOR_1 w-48 font-bold py-2 px-4 rounded-full">
                            Sign In
                        </button>
                        <a class="inline-block align-baseline font-bold text-sm text-FONT_COLOR_1 hover:text-FONT_COLOR_2 mt-6" href="#">
                          Don't have an account yet? Sign Up
                        </a>
                        <a class="inline-block align-baseline font-bold text-xs text-FONT_COLOR_1 hover:text-FONT_COLOR_2" href="#">
                          Forgot password?
                        </a>
                      </div>
                    </form>
                  </div>
            </div>
        </form>
    </main>
</body>
</html>
