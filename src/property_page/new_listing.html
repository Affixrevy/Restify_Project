<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="bg-BACKGROUND_COLOR_1">
    <header class="bg-BACKGROUND_COLOR_2">
      <nav class="relative container mx-auto p-6">
        <div class="flex item-center justify-between">
          <a href="#" class="md:p-3 px-6 pt-2 Restify_logo">Restify</a>
          <a href="#" class="bg-BACKGROUND_COLOR_2 rounded-full w-10 h-10 pt-3"
            ><img src="../../assets/img/account.png"
          /></a>
        </div>
      </nav>
    </header>

    <main class="flex bg-BACKGROUND_COLOR_1 flex-col items-center">
      <div class="p-6 text-FONT_COLOR_1 w-screen md:w-5/6">
        <form class="BACKGROUND_COLOR_2 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="text-2xl font-bold py-2">
              Create Listing
            </div>
            <div class="flex flex-col space-y-4 divide-y-2">
                <div class="w-60 h-40 bg-BACKGROUND_COLOR_1 relative">
                    <a href="../profile_page/profile.html"
                    class=" rounded-full w-60 h-40 pt-3 z-40" style="background-color: url(../../assets/img/account.png);">
                      <img
                          src="../../assets/img/property.png" class="object-fill" alt="Account Icon">
                      <div class="flex absolute top-0 left-0 w-60 h-40 z-50 justify-center items-center text-FONT_COLOR_1 bg-BACKGROUND_COLOR_2 opacity-0 hover:transition-opacity hover:opacity-50">
                          <div>
                            Add/Remove Photos
                          </div>
                      </div>
                    </a>
                  </div>
                <div class="pt-4">
                    <div class="relative mb-4">
                        <input type="email" id="default_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-FONT_COLOR_1 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer" placeholder=" " />
                        <label for="default_filled" class="absolute text-sm text-gray-300 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Street Address</label>
                    </div>
                    <div class="flex flex-row justify-left space-x-4">
                        <div class="relative mb-4">
                            <input type="text" id="default_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-FONT_COLOR_1 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer" placeholder=" " />
                            <label for="default_filled" class="absolute text-sm text-gray-300 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">City</label>
                        </div>
                        <div class="relative mb-4">
                            <input type="text" id="default_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-FONT_COLOR_1 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer" placeholder=" " />
                            <label for="default_filled" class="absolute text-sm text-gray-300 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Province</label>
                        </div>
                            <div class="relative mb-4">
                            <input type="text" id="default_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-FONT_COLOR_1 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer" placeholder=" " />
                        <label for="default_filled" class="absolute text-sm text-gray-300 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">ZIP/Postal Code</label>
                        </div>
                        </div>
                    <div class="flex flex-col items-start justify-center">
                        <button class="bg-BUTTON_COLOR hover:bg-STROKE_COLOR text-FONT_COLOR_1 w-48 font-bold rounded-full">
                            <a href="#" class="block overflow-auto py-2 px-4">Add Dates</a>
                        </button>
                    </div> 
                    <div class="flex flex-col w-full h-fit space-y-2 divide-y-2">
                        <div class="pt-2">
                            Added dates:
                        </div>
                        <div class="flex flex-row mt-4 text-FONT_COLOR_2 h-fit">
                            <div class="flex flex-col space-y-2 w-1/2">
                              <p>
                                Start Date:
                              </p>
                              <p>
                                End Date:
                              </p>
                              <p>
                                Price:
                              </p>
                            </div>
                            <div class="flex flex-col space-y-2 relative">
                              <p>
                                2023-05-16
                              </p>
                              <p>
                                2023-11-01
                              </p>
                              <p>
                                $110 CAD
                              </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-8 relative">
                    <div class="flex flex-row justify-left space-x-4">
                        <div class="relative mb-4">
                            <input type="number" id="default_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-FONT_COLOR_1 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer" placeholder=" " />
                            <label for="default_filled" class="absolute text-sm text-gray-300 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Number of Guests</label>
                        </div>
                        <div class="relative mb-4">
                            <input type="number" id="default_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-FONT_COLOR_1 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer" placeholder=" " />
                            <label for="default_filled" class="absolute text-sm text-gray-300 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Beds</label>
                        </div>
                            <div class="relative mb-4">
                            <input type="number" id="default_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-FONT_COLOR_1 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer" placeholder=" " />
                        <label for="default_filled" class="absolute text-sm text-gray-300 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Baths</label>
                        </div>
                    </div>
                    <div class="relative mb-4">
                        <input type="text" id="default_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-FONT_COLOR_1 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer" placeholder=" " />
                        <label for="default_filled" class="absolute text-sm text-gray-300 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Amenities</label>
                    </div>
                    <div class="relative mb-6">
                        <input type="text" id="default_filled" class="block rounded-lg px-2.5 pb-32 pt-5 w-full text-sm text-FONT_COLOR_1 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer" placeholder=" " />
                        <label for="default_filled" class="absolute text-sm text-gray-300 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Description</label>
                    </div>
                    <div class="flex flex-row justify-center space-x-4">
                        <div class="flex flex-col items-start">
                          <button class="bg-BUTTON_COLOR hover:bg-STROKE_COLOR text-FONT_COLOR_1 w-32 font-bold rounded-full">
                              <a href="../profile_page/profile.html" class="block overflow-auto py-2 px-4">Cancel</a>
                          </button>
                        </div>
                        <div class="flex flex-col items-center justify-center">
                          <button class="bg-BUTTON_COLOR hover:bg-STROKE_COLOR text-FONT_COLOR_1 w-48 font-bold rounded-full">
                            <a href="../profile_page/profile.html" class="block overflow-auto py-2 px-4">Confirm</a>
                          </button>
                        </div>
                      </div>
                </div>
            </div>
          </form>
      </div>
    </main>
  </body>
</html>
