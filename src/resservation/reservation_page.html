  <body class="bg-BACKGROUND_COLOR_1">

          >
          <div class="flex w-40 justify-evenly">

                <div

                <div

                  <div class="py-2">
                    <a

                      <img

                      </p>
                    </a>
                    <a
                      href="#"
                      class="flex items-center px-4 py-3 border-b hover:bg-gray-100 -mx-2"
                    >
                      <img
                        class="h-8 w-8 rounded-full object-cover mx-1"
                        src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
                        alt="avatar"
                      />
                      <p class="text-gray-600 text-sm mx-2">
                        <span class="font-bold" href="#">Slick Net</span> start
                        following you . 45m
                      </p>
                    </a>
                    <a
                      href="#"
                      class="flex items-center px-4 py-3 border-b hover:bg-gray-100 -mx-2"
                    >
                      <img
                        class="h-8 w-8 rounded-full object-cover mx-1"
                        src="https://images.unsplash.com/photo-1450297350677-623de575f31c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
                        alt="avatar"
                      />
                      <p class="text-gray-600 text-sm mx-2">
                        <span class="font-bold" href="#">Jane Doe</span> Like
                        Your reply on
                        <span class="font-bold text-blue-500" href="#"

                        >
                        artical . 1h
                      </p>
                    </a>
                    <a
                      href="#"
                      class="flex items-center px-4 py-3 hover:bg-gray-100 -mx-2"
                    >
                      <img
                        class="h-8 w-8 rounded-full object-cover mx-1"
                        src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=398&q=80"

                      <p class="text-gray-600 text-sm mx-2">

                  <a
                    href="#"
                    class="block bg-gray-800 text-white text-center font-bold py-2"
                    >See all notifications</a
                  >
                </div>
              </div>
            </div>
            <a
              href="../profile_page/profile.html"
              class="bg-BACKGROUND_COLOR_2 rounded-full w-10 h-10 pt-3 z-50"
              ><img
                src="../../assets/img/account_circle_white_48dp.svg"
                alt="Account Icon"
            /></a>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex flex-col items-center justify-center py-10">
      <!-- component -->
      <div class="flex items-center justify-center p-12">
        <div class="w-full">
          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label
                  for="fName"
                  class="mb-3 block text-base font-medium text-FONT_COLOR_1"
                >
                  First Name
                </label>
                <input
                  type="text"
                  name="fName"
                  id="fName"
                  placeholder="First Name"
                  class="w-full rounded-md border border-BACKGROUND_COLOR_2 bg-TEXT_FIELD_COLOR py-3 px-6 text-base font-medium text-FONT_COLOR_2 outline-none focus:border-ACCENT_COLOR focus:shadow-md"
                />
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label
                  for="lName"
                  class="mb-3 block text-base font-medium text-FONT_COLOR_1"
                >
                  Last Name
                </label>
                <input
                  type="text"
                  name="fName"
                  id="fName"
                  placeholder="Last Name"
                  class="w-full rounded-md border border-BACKGROUND_COLOR_2 bg-TEXT_FIELD_COLOR py-3 px-6 text-base font-medium text-FONT_COLOR_2 outline-none focus:border-ACCENT_COLOR focus:shadow-md"
                />
              </div>
            </div>
          </div>
          <div class="mb-5">
            <label
              for="guest"
              class="mb-3 block text-base font-medium text-FONT_COLOR_1"
            >
              How many guest are you bringing?
            </label>
            <input
              type="number"
              name="guest"
              id="guest"
              min="0"
              class="w-full appearance-none rounded-md border border-BACKGROUND_COLOR_2 bg-TEXT_FIELD_COLOR py-3 px-6 text-base font-medium text-FONT_COLOR_2 outline-none focus:border-ACCENT_COLOR focus:shadow-md"
            />
          </div>

          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label
                  for="date"
                  class="mb-3 block text-base font-medium text-FONT_COLOR_1"
                >
                  Date
                </label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="w-full rounded-md border border-BACKGROUND_COLOR_2 bg-TEXT_FIELD_COLOR py-3 px-6 text-base font-medium text-FONT_COLOR_2 outline-none focus:border-ACCENT_COLOR focus:shadow-md"
                />
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label
                  for="time"
                  class="mb-3 block text-base font-medium text-FONT_COLOR_1"
                >
                  Time
                </label>
                <input
                  type="time"
                  name="time"
                  id="time"
                  class="w-full rounded-md border border-BACKGROUND_COLOR_2 bg-TEXT_FIELD_COLOR py-3 px-6 text-base font-medium text-FONT_COLOR_2 outline-none focus:border-ACCENT_COLOR focus:shadow-md"
                />
              </div>
            </div>
          </div>
          <div class="flex flex-col bg-BACKGROUND_COLOR_2 p-3 rounded-2xl mt-5">
            <p class="text-xl font-semibold text-FONT_COLOR_1">
              Payment Details
            </p>
            <div class="input_text mt-6 relative">
              <div class="relative mb-4">
                <input
                  type="text"
                  id="default_filled"
                  class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer"
                  placeholder=" "
                />
                <label
                  for="default_filled"
                  class="absolute text-sm text-FONT_COLOR_1 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
                  >Cardholder Name</label
                >
              </div>
            </div>
            <div class="input_text mt-8 relative">
              <div class="relative mb-4">
                <input
                  type="text"
                  id="default_filled"
                  class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer"
                  placeholder=" "
                />
                <label
                  for="default_filled"
                  class="absolute text-sm text-FONT_COLOR_1 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
                  >Card Number</label
                >
              </div>
            </div>
            <div class="mt-8 flex gap-5">
              <div class="input_text relative w-full">
                <div class="relative mb-4">
                  <input
                    type="date"
                    id="default_filled"
                    class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer"
                    placeholder=" "
                  />
                  <label
                    for="default_filled"
                    class="absolute text-sm text-FONT_COLOR_1 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
                    >Expired Date</label
                  >
                </div>
              </div>
              <div class="input_text relative w-full">
                <div class="relative mb-4">
                  <input
                    type="number"
                    id="default_filled"
                    class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-TEXT_FIELD_COLOR dark:bg-TEXT_FIELD_COLOR border-0 border-b-2 border-TEXT_FIELD_COLOR appearance-none dark:text-FONT_COLOR_1 dark:border-TEXT_FIELD_COLOR dark:focus:border-TEXT_FIELD_COLOR focus:outline-none focus:ring-0 focus:border-TEXT_FIELD_COLOR peer"
                    placeholder=" "
                  />
                  <label
                    for="default_filled"
                    class="absolute text-sm text-FONT_COLOR_1 dark:text-FONT_COLOR_1 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-FONT_COLOR_2 peer-focus:dark:text-FONT_COLOR_2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
                    >CVV</label
                  >
                </div>
              </div>
            </div>
            <p class="text-lg text-center text-FONT_COLOR_1 font-semibold mb-3">
              Payment amount: <b>$110 CAD</b> night
            </p>
            <div class="flex justify-center items-center">
              <button
                class="hover:shadow-form rounded-md bg-BUTTON_COLOR py-3 px-8 text-center text-base font-semibold text-FONT_COLOR_1 outline-none"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
