<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Page</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="bg-BACKGROUND_COLOR_1">
    <main class="flex items-center justify-center w-full BACKGROUND_COLOR_2">
        <div class="flex font-sans bg-white rounded-xl w-3/5">
            <div class="flex-none w-48 relative">
              <img src="../../assets/img/property.png" alt="" class="absolute inset-0 w-full h-full object-cover rounded-l-xl" loading="lazy" />
            </div>
            <form class="flex-auto p-6">
              <div class="flex flex-wrap">
                <h1 class="flex-auto text-lg font-semibold text-slate-900">
                  Toronto Mansion
                </h1>
                <div class="flex items-center">
                    <svg aria-hidden="true" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Rating star</title><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                    <p class="ml-2 text-sm font-bold text-TEXT_FIELD_COLOR">4.95</p>
                </div>
                <div class="text-lg font-semibold text-slate-500">
                  CAD 110
                </div>
                <div class="w-full flex-none text-sm font-medium text-slate-700 mt-2">
                    
                </div>
              </div>
              <div class="flex space-x-4 mb-6 text-sm font-medium">
                <div class="flex-auto flex space-x-4">
                  <button class="h-10 px-6 font-semibold rounded-md bg-black text-white" type="submit">
                    Reserve
                  </button>
                </div>
                <button class="flex-none flex items-center justify-center w-9 h-9 rounded-md text-slate-300 border border-slate-200" type="button" aria-label="Like">
                  <svg width="20" height="20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                  </svg>
                </button>
              </div>
              <p class="text-sm text-slate-700">
                This is a short description about the property given by the owner or address.
              </p>
            </form>
        </div>
    </main>
</body>
</html>
